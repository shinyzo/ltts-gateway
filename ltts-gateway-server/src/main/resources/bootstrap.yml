# Spring 注册中心，配置中心配置
spring:
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery: #注册中心
        enabled: true
        namespace: ${nacos.namespaces}
        group: ${nacos.gruop}
        server-addr: ${nacos.server-addr}   # 服务注册地址
      config: # 配置中心
        enabled: false
        namespace: ${nacos.namespaces}
        server-addr: ${nacos.server-addr}
        shared-configs:
          - {data-id: ltts-gateway.yml, refresh: true,group: LTTS_GROUP}
          - {data-id: ltts-gateway-router.yml, refresh: true, group: LTTS_GROUP}
          - {data-id: nacos.yml, refresh: true,group: LTTS_GROUP}
          - {data-id: hystrix.yml, refresh: true, group: LTTS_GROUP}
          - {data-id: ribbon.yml, refresh: true, group: LTTS_GROUP}





